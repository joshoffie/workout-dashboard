<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker Web App</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    /* ===== GLOBAL STYLES ===== */
    :root {
      --color-bg: #f9fafb;
      --color-card: #ffffff;
      --color-primary: #3366ff;
      --color-accent: #ff7a59;
      --color-text: #333;
      --color-muted: #777;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.05);
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
    }

    h1, h2, h3 {
      margin: 0 0 10px 0;
    }

    h1 { font-size: 2.5rem; font-weight: 600; margin-bottom: 20px; }
    h2 { font-size: 1.8rem; font-weight: 600; }
    h3 { font-size: 1.4rem; font-weight: 500; margin-bottom: 10px; }

    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      border-radius: var(--radius);
      transition: all var(--transition);
    }

    button:hover {
      filter: brightness(0.95);
    }

    /* ===== NAVIGATION ===== */
    #authDiv {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    #authDiv button {
      padding: 10px 18px;
      font-weight: 500;
    }

    #userLabel {
      font-weight: 500;
      color: var(--color-muted);
    }

    /* ===== CARD CONTAINERS ===== */
    .list-container {
      background: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    .list-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-container li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      transition: background var(--transition);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-container li:hover {
      background: #f0f4ff;
    }

    .list-container button {
      margin-top: 10px;
      background: var(--color-primary);
      color: white;
      padding: 10px 16px;
      font-weight: 600;
    }

    /* ===== TABLE STYLING ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      text-align: center;
      padding: 12px;
      font-size: 0.95rem;
      border-bottom: 1px solid #eee;
    }

    table th {
      background: #f5f6fa;
      font-weight: 600;
    }

    table tr:hover {
      background: #f0f4ff;
    }

    /* ===== GRAPH ===== */
    #graphDiv {
      margin-top: 20px;
      background: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
    }

    /* ===== LOGIN MODAL ===== */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay:not(.hidden) {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: var(--color-card);
      border-radius: var(--radius);
      padding: 100px 60px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
    }

    .modal-logo {
      width: 110px;
      height: 110px;
      margin-bottom: 25px;
      animation: dumbbellSwing 2s infinite ease-in-out;
    }

    @keyframes dumbbellSwing {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-10deg) scale(1.05); }
      50% { transform: rotate(0deg) scale(1); }
      75% { transform: rotate(10deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }

    .modal h2 { font-size: 41.6px; font-weight: 600; margin-bottom: 20px; }
    .modal-subtitle { font-size: 23.4px; color: var(--color-muted); margin-bottom: 45px; line-height: 1.6; }
    #modalLoginBtn {
      background: var(--color-primary);
      color: white;
      padding: 20px 32px;
      font-size: 23.4px;
      font-weight: 600;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      border-radius: var(--radius);
    }

    /* Responsive for mobile */
    @media(max-width: 480px){
      .modal { padding: 140px 30px; width: 90%; }
      .modal h2 { font-size: 36px; }
      .modal-subtitle { font-size: 20px; }
      .modal-logo { width: 120px; height: 120px; }
      #modalLoginBtn { font-size: 26px; padding: 24px 32px; }
    }

  </style>
</head>
<body>

<h1>Workout Tracker Web App</h1>

<!-- Login Modal -->
<div id="loginModal" class="overlay hidden">
  <div class="modal">
    <div class="modal-content">
      <!-- Dumbbell SVG -->
      <svg class="modal-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <rect x="10" y="28" width="44" height="8" fill="#555" rx="2"/>
        <rect x="4" y="22" width="6" height="20" fill="#888" rx="1"/>
        <rect x="0" y="26" width="4" height="12" fill="#bbb" rx="1"/>
        <rect x="54" y="22" width="6" height="20" fill="#888" rx="1"/>
        <rect x="60" y="26" width="4" height="12" fill="#bbb" rx="1"/>
      </svg>
      <h2>Welcome to Workout Tracker</h2>
      <p class="modal-subtitle">Sign in with your Google account to manage your workouts and clients.</p>
      <button id="modalLoginBtn">Login with Google</button>
    </div>
  </div>
</div>

<!-- Login / Logout -->
<div id="authDiv">
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" class="hidden">Logout</button>
  <span id="userLabel"></span>
  <button id="editToggleBtn" style="float:right;">Edit</button>
</div>

<!-- Clients -->
<div class="list-container">
  <h3>Clients</h3>
  <button id="addClientBtn">Add Client</button>
  <ul id="clientList"></ul>
</div>

<!-- Sessions -->
<div class="list-container hidden" id="sessionsDiv">
  <h3>Sessions for <span id="selectedClientLabel"></span></h3>
  <button id="addSessionBtn">Add Session</button>
  <ul id="sessionList"></ul>
</div>

<!-- Exercises -->
<div class="list-container hidden" id="exercisesDiv">
  <h3>Exercises for <span id="selectedSessionLabel"></span></h3>
  <button id="addExerciseBtn">Add Exercise</button>
  <ul id="exerciseList"></ul>
</div>

<!-- Sets -->
<div class="list-container hidden" id="setsDiv">
  <h3>Sets for <span id="selectedExerciseLabel"></span></h3>
  <button id="addSetBtn">Add Set</button>
  <button id="showGraphBtn">Show Progress Graph</button>
  <table id="setsTable">
    <thead>
      <tr>
        <th>#</th><th>Reps</th><th>Weight</th><th>Volume</th><th>Notes</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Graph -->
<div id="graphDiv" style="width:100%;height:400px;"></div>

<script src="app.js"></script>
<script>
  const modal = document.getElementById("loginModal");
  const modalLoginBtn = document.getElementById("modalLoginBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userLabel = document.getElementById("userLabel");

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      modal.classList.add("hidden");
      loginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
      userLabel.textContent = `Logged in as ${user.displayName}`;
      await loadUserJson();
      renderClients();
    } else {
      modal.classList.remove("hidden");
      loginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      userLabel.textContent = "";
      clientsData = {};
      selectedClient = null;
      renderClients();
      hideAllDetails();
    }
  });

  modalLoginBtn.onclick = async () => {
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      await auth.signInWithPopup(provider);
    } catch(err) {
      alert("Login failed: " + err.message);
    }
  };

  logoutBtn.onclick = async () => {
    await auth.signOut();
  };
</script>

</body>
</html>
