<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker Web App</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    /* Background gradient */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f0f4ff, #d9e2ff);
      min-height: 100vh;
      color: #333;
    }

    /* Buttons and selects */
    button, select { 
      margin: 5px; 
      padding: 5px; 
      font-family: inherit;
    }

    table { 
      border-collapse: collapse; 
      margin-top: 10px; 
      width: 100%;
    }

    table, th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: center;
      font-size: 14px;
    }

    th { background-color: #f2f2f2; }

    .hidden { display: none; }
    .list-container { margin-bottom: 20px; }

    /* Login Modal */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay:not(.hidden) {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transform: translateY(-30px);
      transition: transform 0.3s ease;
    }

    .overlay:not(.hidden) .modal {
      transform: translateY(0);
    }

    .modal-logo {
      width: 60px;
      margin-bottom: 20px;
    }

    .modal h2 {
      font-size: 24px;
      margin: 0 0 10px;
      color: #333;
    }

    .modal-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    #modalLoginBtn {
      background: #4285F4; 
      color: white; 
      border: none; 
      padding: 12px 20px; 
      font-size: 16px; 
      cursor: pointer; 
      border-radius: 6px;
      width: 100%;
      transition: background 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
    }

    #modalLoginBtn:hover {
      background: #357ae8;
      transform: translateY(-2px);
    }

    /* Responsive adjustments */
    @media(max-width: 480px){
      .modal {
        padding: 30px 20px;
      }
      .modal h2 {
        font-size: 20px;
      }
      .modal-subtitle {
        font-size: 13px;
      }
    }

    /* Edit Mode Styling */
    .editable {
      cursor: pointer;
      transition: color 0.2s ease;
    }
  </style>
</head>
<body>

<h1>Workout Tracker Web App</h1>

<!-- Login Modal -->
<div id="loginModal" class="overlay hidden">
  <div class="modal">
    <div class="modal-content">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="modal-logo">
      <h2>Welcome to Workout Tracker</h2>
      <p class="modal-subtitle">Sign in with your Google account to manage your workouts and clients.</p>
      <button id="modalLoginBtn">Login with Google</button>
    </div>
  </div>
</div>

<!-- Login / Logout -->
<div id="authDiv">
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" class="hidden">Logout</button>
  <span id="userLabel"></span>
  <button id="editToggleBtn" style="float:right;">Edit</button>
</div>

<!-- Clients -->
<div class="list-container">
  <h3>Clients</h3>
  <button id="addClientBtn">Add Client</button>
  <ul id="clientList"></ul>
</div>

<!-- Sessions -->
<div class="list-container hidden" id="sessionsDiv">
  <h3>Sessions for <span id="selectedClientLabel"></span></h3>
  <button id="addSessionBtn">Add Session</button>
  <ul id="sessionList"></ul>
</div>

<!-- Exercises -->
<div class="list-container hidden" id="exercisesDiv">
  <h3>Exercises for <span id="selectedSessionLabel"></span></h3>
  <button id="addExerciseBtn">Add Exercise</button>
  <ul id="exerciseList"></ul>
</div>

<!-- Sets -->
<div class="list-container hidden" id="setsDiv">
  <h3>Sets for <span id="selectedExerciseLabel"></span></h3>
  <button id="addSetBtn">Add Set</button>
  <button id="showGraphBtn">Show Progress Graph</button>
  <table id="setsTable">
    <thead>
      <tr>
        <th>#</th><th>Reps</th><th>Weight</th><th>Volume</th><th>Notes</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Graph -->
<div id="graphDiv" style="width:100%;height:400px;"></div>

<script src="app.js"></script>

<script>
  // ------------------ Login Modal Integration ------------------
  const modal = document.getElementById("loginModal");
  const modalLoginBtn = document.getElementById("modalLoginBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userLabel = document.getElementById("userLabel");

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      modal.classList.add("hidden");
      loginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
      userLabel.textContent = `Logged in as ${user.displayName}`;
      await loadUserJson();
      renderClients();
    } else {
      modal.classList.remove("hidden");
      loginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      userLabel.textContent = "";
      clientsData = {};
      selectedClient = null;
      renderClients();
      hideAllDetails();
    }
  });

  modalLoginBtn.onclick = async () => {
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      await auth.signInWithPopup(provider);
    } catch(err) {
      alert("Login failed: " + err.message);
    }
  };

  logoutBtn.onclick = async () => {
    await auth.signOut();
  };
</script>

</body>
</html>
