<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker Web App</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button, select { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid black; padding: 5px; }
    .hidden { display: none; }
    .list-container { margin-bottom: 20px; }
    .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
             background: #fff; border: 1px solid #ccc; padding: 20px; z-index: 1000; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
               background: rgba(0,0,0,0.5); z-index: 500; }
  </style>
</head>
<body>

<h1>Workout Tracker Web App</h1>

<!-- Login / Logout -->
<div id="authDiv">
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" class="hidden">Logout</button>
  <span id="userLabel"></span>
  <button id="editToggleBtn" style="float:right;">Edit</button>
</div>

<!-- Clients -->
<div class="list-container">
  <h3>Clients</h3>
  <button id="addClientBtn">Add Client</button>
  <ul id="clientList"></ul>
</div>

<!-- Sessions -->
<div class="list-container hidden" id="sessionsDiv">
  <h3>Sessions for <span id="selectedClientLabel"></span></h3>
  <button id="addSessionBtn">Add Session</button>
  <ul id="sessionList"></ul>
</div>

<!-- Exercises -->
<div class="list-container hidden" id="exercisesDiv">
  <h3>Exercises for <span id="selectedSessionLabel"></span></h3>
  <button id="addExerciseBtn">Add Exercise</button>
  <ul id="exerciseList"></ul>
</div>

<!-- Sets -->
<div class="list-container hidden" id="setsDiv">
  <h3>Sets for <span id="selectedExerciseLabel"></span></h3>
  <button id="addSetBtn">Add Set</button>
  <button id="showGraphBtn">Show Progress Graph</button>
  <table id="setsTable">
    <thead>
      <tr>
        <th>#</th><th>Reps</th><th>Weight</th><th>Volume</th><th>Notes</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Graph -->
<div id="graphDiv" style="width:100%;height:400px;"></div>

<script src="app.js"></script>
</body>
</html>
