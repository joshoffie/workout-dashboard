<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker Beta</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

  <div id="loginModal" class="overlay hidden">
    <div class="modal">
      <div class="modal-content">
        <svg class="modal-logo" xmlns="http://www.w.org/2000/svg" viewBox="0 0 64 64">
          <rect x="10" y="28" width="44" height="8" fill="#555" rx="2"/><rect x="4" y="22" width="6" height="20" fill="#888" rx="1"/><rect x="0" y="26" width="4" height="12" fill="#bbb" rx="1"/><rect x="54" y="22" width="6" height="20" fill="#888" rx="1"/><rect x="60" y="26" width="4" height="12" fill="#bbb" rx="1"/>
        </svg>
        <h2>Welcome</h2>
        <p class="modal-subtitle">Sign in to track your workouts.</p>
        <button id="modalLoginBtn" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.20455C17.64 8.56682 17.5818 7.95273 17.4764 7.36364H9V10.845H13.8436C13.635 11.9705 13.0009 12.9232 12.0477 13.5618V15.8195H14.9564C16.6582 14.2527 17.64 11.9459 17.64 9.20455Z" fill="white"/><path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5618C11.2418 14.1014 10.2109 14.4205 9 14.4205C6.96273 14.4205 5.23773 13.0395 4.65955 11.16H1.64045V13.4836C3.12 16.2736 5.80909 18 9 18Z" fill="white"/><path d="M4.65955 11.16C4.47818 10.6432 4.36364 10.0918 4.36364 9.51955C4.36364 8.94727 4.47818 8.39591 4.65955 7.87909V5.55545H1.64045C0.602727 7.54591 0 9.77182 0 12.2305C0 14.6891 0.602727 16.915 1.64045 18.9055L4.65955 16.5818C4.47818 16.065 4.36364 15.5136 4.36364 14.9414C4.36364 14.3691 4.47818 13.8177 4.65955 13.2036V11.16Z" fill="white"/><path d="M9 3.57955C10.3214 3.57955 11.5077 4.02409 12.4405 4.92545L15.0218 2.34409C13.4673 0.891818 11.43 0 9 0C5.80909 0 3.12 1.72636 1.64045 4.51636L4.65955 6.84C5.23773 4.96636 6.96273 3.57955 9 3.57955Z" fill="white"/></svg>
          <span>Login with Google</span>
        </button>
      </div>
    </div>
  </div>

  <header class="app-header">
    <div class="header-content">
      <h1>MyWorkout</h1>
      <div id="authDiv" class="auth-controls">
        <span id="userLabel"></span>
        <button id="editToggleBtn" class="btn btn-secondary">Edit</button>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <button id="logoutBtn" class="btn btn-secondary hidden">Logout</button>
      </div>
    </div>
  </header>

  <main class="app-container">
    
    <section class="card" id="clientsDiv">
      <div class="card-header">
        <h3>Clients</h3>
        <button id="addClientBtn" class="btn btn-primary">+ Add Client</button>
      </div>
      <ul id="clientList" class="item-list"></ul>
    </section>

    <section class="card hidden" id="sessionsDiv">
      <div class="card-header">
        <h3>Sessions for <span id="selectedClientLabel"></span></h3>
        <button id="addSessionBtn" class="btn btn-primary">+ Add Session</button>
      </div>
      <ul id="sessionList" class="item-list"></ul>
    </section>

    <section class="card hidden" id="exercisesDiv">
      <div class="card-header">
        <h3>Exercises for <span id="selectedSessionLabel"></span></h3>
        <button id="addExerciseBtn" class="btn btn-primary">+ Add Exercise</button>
      </div>
      <ul id="exerciseList" class="item-list"></ul>
    </section>

    <section class="card hidden" id="setsDiv">
      <div class="card-header">
        <h3>Sets for <span id="selectedExerciseLabel"></span></h3>
        <div class="btn-group">
          <button id="showGraphBtn" class="btn btn-secondary">Show Graph</button>
          <button id="addSetBtn" class="btn btn-primary">+ Add Set</button>
        </div>
      </div>
      <div class="table-container">
        <table id="setsTable">
          <thead>
            <tr>
              <th>#</th><th>Reps</th><th>Weight</th><th>Volume</th><th>Notes</th><th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card hidden" id="graphContainer">
       <div id="graphDiv"></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
