<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker Web App</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; transition: filter 0.3s ease; }

    button, select { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid black; padding: 5px; }
    .hidden { display: none; }
    .list-container { margin-bottom: 20px; }

    /* Login overlay */
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #loginScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Modal */
    .modal {
      background: #fff;
      border-radius: 15px;
      padding: 30px 25px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeInScale 0.4s ease forwards;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .modal h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    .modal p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    #loginBtnLarge {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    #loginBtnLarge:hover {
      background-color: #357ae8;
      transform: scale(1.03);
    }

  </style>
</head>
<body>

<!-- Login Overlay -->
<div id="loginScreen">
  <div class="modal">
    <h2>Welcome</h2>
    <p>Please sign in with Google to continue.</p>
    <button id="loginBtnLarge">Sign in with Google</button>
  </div>
</div>

<h1>Workout Tracker Web App</h1>

<!-- Login / Logout -->
<div id="authDiv">
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" class="hidden">Logout</button>
  <span id="userLabel"></span>
  <button id="editToggleBtn" style="float:right;">Edit</button>
</div>

<!-- Clients -->
<div class="list-container">
  <h3>Clients</h3>
  <button id="addClientBtn">Add Client</button>
  <ul id="clientList"></ul>
</div>

<!-- Sessions -->
<div class="list-container hidden" id="sessionsDiv">
  <h3>Sessions for <span id="selectedClientLabel"></span></h3>
  <button id="addSessionBtn">Add Session</button>
  <ul id="sessionList"></ul>
</div>

<!-- Exercises -->
<div class="list-container hidden" id="exercisesDiv">
  <h3>Exercises for <span id="selectedSessionLabel"></span></h3>
  <button id="addExerciseBtn">Add Exercise</button>
  <ul id="exerciseList"></ul>
</div>

<!-- Sets -->
<div class="list-container hidden" id="setsDiv">
  <h3>Sets for <span id="selectedExerciseLabel"></span></h3>
  <button id="addSetBtn">Add Set</button>
  <button id="showGraphBtn">Show Progress Graph</button>
  <table id="setsTable">
    <thead>
      <tr>
        <th>#</th><th>Reps</th><th>Weight</th><th>Volume</th><th>Notes</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Graph -->
<div id="graphDiv" style="width:100%;height:400px;"></div>

<script src="app.js"></script>
</body>
</html>
