<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, button { margin: 5px; }
    table { border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid black; padding: 5px; }
  </style>
</head>
<body>
  <h1>Workout Dashboard</h1>

  <!-- Firebase Login -->
  <div id="authDiv">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <span id="userStatus"></span>
  </div>

  <!-- App UI (hidden until login) -->
  <div id="appDiv" style="display:none;">
    <label for="clientSelect">Select Client:</label>
    <select id="clientSelect"><option value="">-- Select --</option></select>
    <button id="addSetBtn">Add Set</button>

    <div id="sessionsDiv"></div>
    <div id="exercisesDiv"></div>
    <div id="progressTableDiv"></div>
    <div id="progressGraphDiv" style="width:100%;height:400px;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
