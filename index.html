<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker Fullscreen</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { margin:0; font-family: 'Inter', Arial, sans-serif; background:#f9fafb; }
    .screen { display:none; width:100vw; height:100vh; padding:30px; box-sizing:border-box; overflow:auto; background:#fff; }
    .screen.active { display:flex; flex-direction:column; align-items:center; justify-content:flex-start; }
    h1,h2,h3 { margin:0 0 20px 0; text-align:center; }
    ul { list-style:none; padding:0; width:100%; max-width:700px; }
    li { padding:14px 20px; border-bottom:1px solid #eee; cursor:pointer; display:flex; justify-content:space-between; }
    li:hover { background:#f0f4ff; }
    button { padding:12px 20px; margin:5px; border:none; border-radius:8px; cursor:pointer; background:#3366ff; color:#fff; font-size:1.2rem; }
    button.backBtn { background:#777; }
    table { width:100%; max-width:700px; border-collapse:collapse; margin-top:20px; }
    th,td { padding:12px; border-bottom:1px solid #eee; text-align:center; }
    th { background:#f5f6fa; }
    #graphDiv { width:95%; max-width:700px; height:400px; margin-top:20px; }
  </style>
</head>
<body>

<!-- ================= LOGIN SCREEN ================= -->
<div class="screen active" id="loginScreen">
  <h1>Workout Tracker</h1>
  <button id="modalLoginBtn">Login with Google</button>
</div>

<!-- ================= CLIENTS SCREEN ================= -->
<div class="screen" id="clientsScreen">
  <h2>Clients</h2>
  <button id="addClientBtn">Add Client</button>
  <ul id="clientList"></ul>
</div>

<!-- ================= SESSIONS SCREEN ================= -->
<div class="screen" id="sessionsScreen">
  <h2>Sessions for <span id="selectedClientLabel"></span></h2>
  <button class="backBtn" id="backToClientsBtn">Back</button>
  <button id="addSessionBtn">Add Session</button>
  <ul id="sessionList"></ul>
</div>

<!-- ================= EXERCISES SCREEN ================= -->
<div class="screen" id="exercisesScreen">
  <h2>Exercises for <span id="selectedSessionLabel"></span></h2>
  <button class="backBtn" id="backToSessionsBtn">Back</button>
  <button id="addExerciseBtn">Add Exercise</button>
  <ul id="exerciseList"></ul>
</div>

<!-- ================= SETS SCREEN ================= -->
<div class="screen" id="setsScreen">
  <h2>Sets for <span id="selectedExerciseLabel"></span></h2>
  <button class="backBtn" id="backToExercisesBtn">Back</button>
  <button id="addSetBtn">Add Set</button>
  <button id="showGraphBtn">Show Graph</button>
  <table id="setsTable">
    <thead>
      <tr><th>#</th><th>Reps</th><th>Weight</th><th>Volume</th><th>Notes</th><th>Timestamp</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="graphDiv"></div>

<script src="app.js"></script>
</body>
</html>
